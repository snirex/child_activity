      height: 80px;

    .item-content {
      flex: 1;
    }
    .item-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 5px;
    }
    .item-desc {
      margin-bottom: 5px;
    }
    .item a {
      color: #007bff;
      text-decoration: none;
    }
    .item a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .item {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .item img {
        margin: 0 0 10px 0;
